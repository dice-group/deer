<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DEER Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />
  <link rel="manifest" href="./site.webmanifest" />
  <meta name="apple-mobile-web-app-title" content="DEER Documentation" />
  <meta name="application-name" content="DEER Documentation" />
  <meta name="msapplication-TileColor" content="#282828" />
  <meta name="theme-color" content="#485a6f" />
  <!-- Theme: Simple Dark -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/katex@latest/dist/katex.min.css"/>
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/fontawesome.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/brands.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/regular.css" />
  <link rel="stylesheet" href="//unpkg.com/@fortawesome/fontawesome-free/css/solid.css" />
  <!-- Custom theme styles -->
  <style>
    :root {
      --base-font-size: 14px;
      --theme-color   : #485a6f;
      --cover-background-color: #000;
      --cover-background-image: radial-gradient(ellipse at center center,  #283848, transparent);
    }

  </style>

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'DEER - The RDF Dataset Enrichment Framework',
      repo: 'dice-group/deer',
      logo: '/_media/deer_logo.svg',
      maxLevel: 5,
      coverpage: true,
      loadSidebar: true,
      auto2top: true,
      subMaxLevel: 2,
      homepage: 'README.md',
      basePath: './',
      alias: {
        '/changelog': 'https://raw.githubusercontent.com/docsifyjs/docsify/master/CHANGELOG',
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      autoHeader: false,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      routerMode: 'hash',
      notFoundPage: true,
      themeable: {
        readyTransition : true, // default
        responsiveTables: true  // default
      },
      'flexible-alerts' : {
        style: 'flat'
      }
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true, theme: 'dark' });</script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-java.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.22/components/prism-scala.min.js"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-katex@latest/dist/docsify-katex.js"></script>
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//unpkg.com/docsify-glossary/dist/docsify-glossary.min.js"></script>

</body>
</html>
